<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Local Styling & Base Stuff -->
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/start.css">
        <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Start Page</title>
    </head>
    <body>
        <div class="content">

            <!-- Greeting & Time -->

            <h1>
                Good <span id="timeOfDay"></span>! <br> It is <span id="currentTime"></span>.
            </h1>
            <script src="./scripts/timeScript.js"></script>

            <hr>

            <!-- Search Bar Functionality -->
            <form>
                <span>
                    <input type="text" placeholder="Search DuckDuckGo..." name="webSearchBox" id="webSearchBox" value="" onkeypress="return searchTask(event)"/>
                </span>
            </form>

            <script src="./scripts/webSearchScript.js"></script>

            <hr>

            <!-- Weather Stuff -->

            <p id="weatherBlock">Getting Weather...</p>

            <script src="./scripts/getWeatherScript.js"></script>

        </div>

    </main>
    </body>
</html>
