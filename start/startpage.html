<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="/styles/materialSymbsPrefs.css">

        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
        <div class="navbar bg-base-60 top-0 z-50 fixed drop-shadow">
            <div class="navbar-start">
                </div>
              <div class="navbar-center hidden lg:flex">
              </div>
            <div class="navbar-end">
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost">
                        <span class="material-symbols-outlined">
                            palette
                        </span>
                    </label>
                    <ul tabindex="0" class="menu dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a data-set-theme="light"><span class="material-symbols-outlined">light_mode</span>Light</a></li>
                        <li><a data-set-theme="dark"><span class="material-symbols-outlined">dark_mode</span>Dark</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

        <div class="hero min-h-screen bg-base-200" style="background-image: url(https://source.unsplash.com/1920x1080/?mountains);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
                <div class="max-w-md">
                    <h1 class="text-5xl font-bold">Good <span id="timeOfDay"></span>! <br> It is <span id="currentTime"></span>.</h1>
                    <script src="./scripts/timeScript.js"></script>
                    <div class="divider"></div>
                    <form>
                        <div class="form-control">
                            <div class="input-group">
                                <input type="text" name="webSearchBox" id="webSearchBox" onkeypress="return searchBoxTask(event)" placeholder="Search Google..." class="input w-full">
                                <button class="btn btn-square" onclick="return searchButtonTask(event)">
                                    <span class="material-symbols-outlined bg-opacity-0">search</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <script src="./scripts/webSearchScript.js"></script>
                    <div class="divider"></div>
                    <p id="weatherBlock">Fetching Weather...</p>
                    <script src="./scripts/getWeatherScript.js"></script>
                </div>
            </div>

      </div>
    </body>
    </html>
